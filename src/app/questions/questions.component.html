<div class="box">
  <h3>HI, {{name}} </h3>
  <p>SOME QUESTIONS:</p>
  <app-answer *ngFor="let q of questions; let i=index"
    question="{{i + '. ' + q.req}}"
    [answer]="q.res"
    (onResponse)="setResponse(i, $event)"
  ></app-answer>
  <h3>ANSWERS: {{questions | count:'res'}} / {{questions?.length}}</h3>
</div>
